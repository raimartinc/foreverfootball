<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Forever Football</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9925950012374716" crossorigin="anonymous"></script>
    <style>
        /* Basic form styles in case styles.css doesn’t cover it */
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        h2 {
            color: #FFD700;
            text-align: center;
        }
        p {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #FFD700;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background: #1a1a1a;
            border: 1px solid #FFD700;
            border-radius: 5px;
            color: white;
            font-family: Arial;
        }
        button {
            display: block;
            width: 150px;
            padding: 10px;
            margin: 0 auto;
            background: radial-gradient(circle, #FFD700, #DAA520);
            color: black;
            border: 3px solid #FFD700;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #FFD700;
        }
        #form-message {
            margin-top: 10px;
            color: #FFD700;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Forever Football</h1>
        <nav><a href="index.html">Home</a></nav>
    </header>
    <main>
        <h2>Get in Touch</h2>
        <p>Got a football gem or feedback? Send it our way—no email required!</p>
        <form id="contact-form" action="https://formspree.io/f/mrbpgkyp" method="POST">
            <p>
                <label for="name">Name (optional):</label>
                <input type="text" id="name" name="name" placeholder="Your name">
            </p>
            <p>
                <label for="email">Email (optional):</label>
                <input type="email" id="email" name="email" placeholder="Your email">
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="What’s on your mind?" required></textarea>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
        <div id="form-message"></div>
        <p>We’ll reply faster than a striker’s shot!</p>
    </main>
    <footer>
        <a href="index.html">Home</a> | 
        <a href="about.html">About</a> | 
        <a href="contact.html">Contact</a> | 
        <a href="privacy-policy.html">Privacy Policy</a>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            const formMessage = document.getElementById('form-message');
            formMessage.textContent = "Sending your message...";

            // Clear message after a delay (Formspree handles the actual submission)
            setTimeout(() => {
                formMessage.textContent = "";
            }, 2000);
        });
    </script>
</body>
</html>
