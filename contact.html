<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Forever Football</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Forever Football</h1>
        <nav><a href="index.html">Home</a></nav>
    </header>
    <main>
        <h2>Get in Touch</h2>
        <p>Got a football gem or feedback? Send it our way—no email required!</p>
        <form name="contact" method="POST" data-netlify="true" action="/contact-success.html">
            <input type="hidden" name="form-name" value="contact">
            <p>
                <label for="name">Name (optional):</label><br>
                <input type="text" id="name" name="name" placeholder="Your name">
            </p>
            <p>
                <label for="email">Email (optional):</label><br>
                <input type="email" id="email" name="email" placeholder="Your email">
            </p>
            <p>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" placeholder="What’s on your mind?" required></textarea>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
        <p>We’ll reply faster than a striker’s shot.</a>!</p>
    </main>
    <footer>
        <a href="index.html">Home</a> | 
        <a href="about.html">About</a> | 
        <a href="contact.html">Contact</a> | 
        <a href="privacy-policy.html">Privacy Policy</a>
    </footer>
</body>
</html>
