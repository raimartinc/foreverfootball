<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Info - Forever Football</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Forever Football - Team Info <nav><a href="index.html">Back to Home</a></nav></h1>
    </header>
    <main>
        <div id="team-info"></div>
    </main>
    <footer>
        <a href="index.html">Home</a> | 
        <a href="about.html">About</a> | 
        <a href="contact.html">Contact</a> | 
        <a href="privacy-policy.html">Privacy Policy</a>
    </footer>
    <script src="teams.js"></script>
    <script src="team-highlights.js"></script>
    <script>
        console.log('Team Info script started');
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const teamName = urlParams.get('team');
            console.log('Team param:', teamName);

            const teamInfoDiv = document.getElementById('team-info');
            if (!teamName || typeof teams === 'undefined' || typeof highlights === 'undefined') {
                teamInfoDiv.innerHTML = '<p>Team not found or data not loaded!</p>';
                return;
            }

            const team = teams.find(t => t.name === decodeURIComponent(teamName));
            if (!team) {
                teamInfoDiv.innerHTML = '<p>Team not found!</p>';
                return;
            }

            teamInfoDiv.innerHTML = `
                <h1>${team.name} ${team.active ? '' : '(Defunct)'}</h1>
                <h2>Highlights</h2>
                <p>${highlights[team.name] || 'Highlights coming soonâ€”stay tuned!'}</p>
                <p><strong>Country:</strong> ${team.country}</p>
                <p><strong>League:</strong> ${team.league}</p>
                <p><strong>City:</strong> ${team.city}</p>
                <p><strong>Founded:</strong> ${team.founded}</p>
                <p><strong>Stadium:</strong> ${team.stadium}</p>
                <p><strong>Trophies:</strong> ${team.trophies}</p>
                <p><strong>Must Know Fact:</strong> ${team.mustKnowFact}</p>
                <img src="${team.logo || 'https://via.placeholder.com/200?text=Logo'}" alt="${team.name} Logo" style="max-width: 200px;">
                <img src="${team.uniform || 'https://via.placeholder.com/200?text=Uniform'}" alt="${team.name} Uniform" style="max-width: 200px;">
            `;
        });
    </script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial; 
            background: url('images/footbg.jpg') no-repeat center center fixed; 
            background-size: cover; 
        }
        header { 
            padding: 20px; 
            background: rgba(255, 255, 255, 0.4); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        header h1 { 
            margin: 0; 
            font-size: 24px; /* Smaller than team name */
        }
        nav { 
            display: inline-block; 
        }
        nav a { 
            color: #FF4500; 
            text-decoration: none; 
            font-size: 16px; /* Smaller font for Back to Home */
        }
        nav a:hover { 
            text-decoration: underline; 
        }
        main { 
            padding: 20px; 
            background: rgba(255, 255, 255, 0.4); 
            min-height: 80vh; 
        }
        #team-info h1 { 
            font-size: 36px; /* Two sizes up from default 24px */
            margin-top: 0; /* Moves it up one line */
        }
        #team-info h2 { 
            font-size: 28px; /* One size up from default 20px */
            margin-top: 10px; /* Moves it up one line */
        }
        footer { 
            text-align: center; 
            padding: 10px; 
            background: rgba(0, 0, 0, 0.7); 
            color: white; 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
        }
        footer a { 
            color: #FFA500; 
            text-decoration: none; 
            margin: 0 10px; 
        }
        footer a:hover { 
            text-decoration: underline; 
        }
    </style>
</body>
</html>
